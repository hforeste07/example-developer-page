<!doctype html>
<html>
    <head>
        <title>Example Developer Landing Page</title>
        
        <link rel="stylesheet" href="styles.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="text-column">
        <div class="company-name">
            <h1><strong>Dave's Devs & Designers</strong></h1>
        </div> <!--closing company name-->
        
        <div class="description">
            <h2>We're a group devs & designers who will help your dream <span class="underline">come true</span>.</h2>
        </div> <!--closing description-->
        
        <div class="button">
            <button type="button">Let's chat</button>
       </div> <!--closing button container--> 
       </div> <!--closing the text column-->
    </body>
</html>
